<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_ComponentLife</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义组件
    1. 让指定的文本做显示/隐藏的动画
    2. 切换时间为2S
    3. 点击按钮从界面中移除组件界面
   */

  class LifeCircle extends React.Component {
    //组件构造方法， 初始化状态数据 在过去还修改函数this指向
    constructor (props) {
      super(props);
      console.log('constructor()');
      this.state = {
        text: ''
      }
    }
    //组件将要挂载 - 初始化渲染之前的准备工作
    componentWillMount () {
      console.log('componentWillMount()');
    }
    //组件已经挂载，发送ajax请求，异步任务（设置定时器）
    componentDidMount () {
      console.log('componentDidMount()');
    }
    //组件将要接受父组件传递的属性
    componentWillReceiveProps (props) {
      console.log(props);
      console.log(this.props);
      console.log('componentWillReceiveProps()');
    }
    //组件是否更新 - react组件优化：由当前函数的返回值，决定组件是否重新渲染
    shouldComponentUpdate () {
      console.log('shouldComponentUpdate()');
      return false;
    }
    //组件将要更新
    componentWillUpdate () {
      console.log('componentWillUpdate()');
    }
    //组件已经更新
    componentDidUpdate () {
      console.log('componentDidUpdate()');
    }

    //组件将要卸载：做一些收尾工作：清除定时器
    componentWillUnmount () {

    }

    //渲染
    render () {
      console.log('render()');
      return <button onClick={() => this.setState({text: 'hello atguigu'})}>LifeCircle</button>
    }
  }

  class App extends React.Component {
    state = {
      data: [1,2,3]
    }

    componentDidMount () {
      //组件初始化渲染完触发的
      setTimeout(() => {
        this.setState({
          data: [4, 5, 6]
        })
      }, 1000)
    }

    render () {
      return <LifeCircle data={this.state.data} />
    }
  }

  ReactDOM.render(<App />, document.getElementById('example'));

</script>
</body>
</html>
